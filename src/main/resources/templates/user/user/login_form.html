<html layout:decorate="~{global/layout}">
<div layout:fragment="content" class="mt-3">
    <div class="w-full">
        <h2 class="bg-blue-500 text-white px-4 py-3 mb-2">로그인</h2>
    </div>
    <form th:action="@{/user/login}" method="post" class="mx-2">
        <div th:if="${param.error}">
            <div th:replace="~{global/login_error :: formErrorsFragment}"></div>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">사용자ID</label>
            <input type="text" name="username" id="username" class="form-control input input-bordered w-full mt-2">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control input input-bordered w-full mt-2">
        </div>

        <button type="submit" class="btn btn-outline btn-primary mr-3 w-full">로그인</button>
    </form>
</div>
</html>
