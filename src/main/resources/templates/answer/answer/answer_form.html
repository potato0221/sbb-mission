<html layout:decorate="~{global/layout}">
<div layout:fragment="content" class="mt-2">
    <h5 class="bg-blue-500 text-white px-4 py-3 mb-2">답변 수정</h5>
    <form th:object="${answerForm}" method="post" class="mx-2">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{global/form_errors :: formErrorsFragment}"></div>
        <div class="my-3 px-2">
            <label for="content" class="form-label">내용</label>
            <textarea rows="10" th:field="*{content}" class="form-control textarea textarea-bordered textarea-md w-full mt-2"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
